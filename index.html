<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        form {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #172a59;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease;
        }

        select {
            height: 35px;
        }

        textarea {
            resize: vertical;
            height: 60px;
        }

        input[type="submit"] {
            width: 100%;
            background: #172a59;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #172a59;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn:hover {
            background: #172a59;
        }

        input[type="submit"]:hover {
            background: #101d3d;
        }

        .section-header {
            background: #172a59;
            padding: 10px;
            font-weight: bold;
            margin: 20px 0 10px;
            border-radius: 5px;
            text-align: center;
            color: #f0f0f0;
        }

        .multiselect {
            width: 100%;
            position: relative;
        }

        .select-box {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            min-height: 35px;
        }

        .pill {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
        }

        .options-container {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }

        .options-container label {
            display: block;
            padding: 8px;
            cursor: pointer;
        }

        .options-container label:hover {
            background: #f0f0f0;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          }


    </style>
</head>
<body>

    <form>
        <!-- <img src="/bagjump-logo.png" alt="BAGJUMP Logo" class="center"> -->
        <h1>Thank You!</h1>
        <p>We appreciate your interest in BAGJUMP. Our team will get in touch with you shortly.</p>
        <p>In the meantime, feel free to explore more about our innovative airbag solutions.</p>
        
        <a href="https://www.bagjump.com" class="btn">Return to Home</a>
        <br>
        <br>
    </form>

</body>
</html>
